<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
        }
        td{
            padding-right: 10px;
        }

        table{
            padding: 10px;
            background-color:lightgreen;
        }

        th,td{
            padding: 10px;
        }

        .skill{
            align-content:center;
        }

        caption{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    
    <table>
<form >
        <caption><b>Bio-Data Form</b></caption>

    <tr>
        <!--Name part-->

        <th><label for="first-name">First Name :</label></th>
        <td><input type="text" name="first-name"></td>

        <th><label for="last-name">Last Name :</label></th>
        <td><input type="text" name="first-name"></td>
    </tr>
    <tr>
        <!--DOB-->

        <th><label for="dob">DOB :</label></th>
        <!--<td><input type="number" name="dob"></td>
        <td><input type="month" name="dob"></td>
        <td><input type="year" name="dob"></td>-->
        <td><input type="date" name="dob"></td>
    </tr>

    <tr>
        <!--Gender part-->

        <th><label for="Gender">Gender :</label></th>

        <td><input type="radio" id="male" name="Gender">
            <label for="male">Male</label></td>

        <td><input type="radio" id="female" name="Gender">
            <label for="female">Female</label></td>
    </tr>

    <tr>
        <!--Email part-->

        <th><label for="email">E-mail :</label></th>
        <td><input type="email" name="email"></td>

    </tr>

    <tr>
        <!--Mobile No-->

        <th><label for="tele">Mobile Number :</label></th>
        <td><input type="tel" name="tele"></td>
    </tr>

    <!--Skills part-->

    <tr>
    
        <th><label for="skills" required>Skills :</label></th>
        <td><input type="checkbox" id="sd" name="skills">
        <label for="sd">Software Development</label></td>
    </tr>
    <tr>
        <td></td>
        <td class="skill"><input type="checkbox" id="fsd" name="skills">
            <label for="fsd">FSD</label></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="checkbox" id="st" name="skills">
            <label for="st">Software Testing</label></td>
    </tr>

    <!--Reset and Submit part-->

    <tr>
        <td></td>
        <th><input type="reset" value="Reset"></th>
        <th><input  type="submit" value="Submit"></th>
        
    </tr>
</form>
    </table>


</body>
</html>
